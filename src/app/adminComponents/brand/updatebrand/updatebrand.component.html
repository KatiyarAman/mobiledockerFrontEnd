
  <div class="row" fxLayout="row">
    
    <div class="column"   fxHide.xs>
      <h2 fxLayoutAlign="center">Category</h2>
      <mat-selection-list [(ngModel)]="catSelected" (ngModelChange)="onCategorySelected($event)"
       [multiple]="false">
       <mat-list-option *ngFor="let category of typesOfCategory" [value]="category.Id">
       <button mat-raised-button  > {{category.Name}}</button>
       </mat-list-option>
     </mat-selection-list>
    </div>
   
    
       <div class="col">
        <div class="mat-elevation-z8">
          <form (ngSubmit)="submit()"  [formGroup]="brandDetails">
            <mat-error>{{message}}</mat-error>
            <mat-form-field appearance="fill" formGroupName="brandName" >
              <mat-label>Enter Brand Name</mat-label>
               <input matInput  placeholder="VIVO OPPO DELL"  formControlName="brandName" required [(ngModel)]="brand.brandName">
               <a mat-icon-button matSuffix>
                <mat-icon>devices</mat-icon> 
               </a>
               <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
             </mat-form-field>
   
              <button type="submit" mat-raised-button color="primary" (click)="btnClick()">UpdateBrand</button>
              <button routerLink="/addModal" mat-raised-button color="primary" (click)="onReset()">AddModel</button>
              
              

              <br>
                   <pre>{{brandDetails.value | json}}</pre>
          </form>   
         </div>
       </div>
  </div>

    
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
