
<div class="row">
    
  <div class="column"   fxHide.xs>
    <h2 fxLayoutAlign="center">Category</h2>
    <mat-selection-list [(ngModel)]="catSelected" (ngModelChange)="onCategorySelected($event)"
     [multiple]="false">
     <mat-list-option *ngFor="let category of typesOfCategory" [value]="category.Id">
     <button mat-raised-button> {{category.Name}}</button>
     </mat-list-option>
   </mat-selection-list>
  </div>

<div class="col">
  <!--filter start here-->
  <mat-form-field fxLayoutAlign="start" appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)"  placeholder="Ex..." #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
 <!--filter end  here-->
 
         <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource"  >
             <!-- userEmail Column -->
             <ng-container matColumnDef="brandName">
                 <th mat-header-cell *matHeaderCellDef>Brand</th>
                 <td mat-cell *matCellDef="let row"> {{row.brandName}}</td>
              </ng-container>
              <!-- userEmail Column -->
              <ng-container matColumnDef="modelName">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell *matCellDef="let row">{{row.modelName}}</td>
              </ng-container>
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" (click)="deleteModel(row.modelId)"><mat-icon>delete</mat-icon></button>
                  <button  mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="updateModel(row.modelId)"><mat-icon>edit</mat-icon></button>
                </td>
             </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
               <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
                 <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
               </tr>
             </table>
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fxLayoutAlign="start"></mat-paginator>
       </div>

</div>
</div>
