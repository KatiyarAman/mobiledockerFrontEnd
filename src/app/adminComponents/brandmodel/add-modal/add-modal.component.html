
  <div class="row" fxLayout="row">
    
    <div class="column"   fxHide.xs>
      <h2 fxLayoutAlign="center">Category</h2>
      <mat-selection-list [(ngModel)]="catSelected" (ngModelChange)="onCategorySelected($event)"
       [multiple]="false">
       <mat-list-option *ngFor="let category of typesOfCategory" [value]="category.Id">
       <button mat-raised-button  > {{category.Name}}</button>
       </mat-list-option>
     </mat-selection-list>
    </div>
   
    
       <div class="col">
        <div class="mat-elevation-z8">
          <form (ngSubmit)="submit()"  [formGroup]="brandDetails">
            <mat-error>{{message}}</mat-error>
            <div>
              <mat-form-field appearance="fill" formGroupName="categoryName" >
                <mat-label>Select Category</mat-label>
                <mat-select formControlName="categoryName" required [(ngModel)]="brandModel.categoryId" (ngModelChange)="onCategoryChange($event)"> 
            
                  <mat-option *ngFor="let brand of categories" [value]="brand.categoryId">{{brand.categoryName}}</mat-option>
                </mat-select>
                <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                <a mat-icon-button matSuffix>
                  <mat-icon>devices</mat-icon> 
                 </a>
               </mat-form-field>
              </div>
            <div>
              <mat-form-field appearance="fill" formGroupName="brandName" >
                <mat-label>Select Brand</mat-label>
                <mat-select formControlName="brandName" required [(ngModel)]="brandModel.brandId"> 
            
                  <mat-option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</mat-option>
                </mat-select>
                <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                <a mat-icon-button matSuffix>
                  <mat-icon>devices</mat-icon> 
                 </a>
               </mat-form-field>
              </div>
              
              <div>
                <mat-form-field appearance="fill" formGroupName="modelName" >
                  <mat-label>Enter Series Name</mat-label>
                   <input matInput  placeholder="Series No."  formControlName="modelName" required [(ngModel)]="brandModel.modelName">
                   <a mat-icon-button matSuffix>
                    <mat-icon>device_unknown</mat-icon> 
                   </a>
                   <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                 </mat-form-field>
                </div>
              <button type="submit" mat-raised-button color="primary" >AddBrand</button>
              <button type="reset" mat-raised-button color="primary" (click)="onReset()">Reset</button>
              
              

              <br>
                   <pre>{{brandDetails.value | json}}</pre>
          </form>   
         </div>
       </div>
  </div>

    
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
