
  <div class="row" fxLayout="row">
    
    <div class="column"   fxHide.xs>
      <h2 fxLayoutAlign="center">Category</h2>
      <mat-selection-list [(ngModel)]="catSelected" (ngModelChange)="onCategorySelected($event)"
       [multiple]="false">
       <mat-list-option *ngFor="let category of typesOfCategory" [value]="category.Id">
       <button mat-raised-button  > {{category.Name}}</button>
       </mat-list-option>
     </mat-selection-list>
    </div>

      <div class="col">
        <!--filter start here-->
        <mat-form-field fxLayoutAlign="start" appearance="fill" >
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)"  placeholder="Ex..." #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
       <!--filter end  here-->
       
               <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource"  >

        <!-- userId Column -->
        <ng-container matColumnDef="userId">
         <th mat-header-cell *matHeaderCellDef > userId </th>
         <td mat-cell *matCellDef="let row" > {{row.userId}} </td>
       </ng-container>
     
       <!-- userEmail Column -->
       <ng-container matColumnDef="userEmail">
         <th mat-header-cell *matHeaderCellDef > userEmail </th>
         <td mat-cell *matCellDef="let row" > {{row.userEmail}} </td>
       </ng-container>
     
       <!-- Name Column -->
       <ng-container matColumnDef="userName">
         <th mat-header-cell *matHeaderCellDef > Name </th>
         <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
       </ng-container>
     
       <!-- userMobile Column -->
       <ng-container matColumnDef="userMobile">
         <th mat-header-cell *matHeaderCellDef >  </th>
         <td mat-cell *matCellDef="let row" > {{row.userMobile}} </td>
       </ng-container>
     
        <!-- UserCIty Column -->
        <ng-container matColumnDef="userCity">
         <th mat-header-cell *matHeaderCellDef > </th>
         <td mat-cell *matCellDef="let row"> {{row.userCity}} </td>
       </ng-container>
     
       <!-- userZipcode Column -->
       <ng-container matColumnDef="userZipcode">
         <th mat-header-cell *matHeaderCellDef > </th>
         <td mat-cell *matCellDef="let row"> {{row.userZipcode}} </td>
       </ng-container>
     
       <!-- userRole Column -->
       <ng-container matColumnDef="userRole">
         <th mat-header-cell *matHeaderCellDef >  </th>
         <td mat-cell *matCellDef="let row"> {{row.userRole}} </td>
       </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="userAction">
        <th mat-header-cell *matHeaderCellDef >Action</th>
        <td mat-cell *matCellDef="let row"> {{row.userAction}}<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button> </td>
      </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
        </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" fxLayoutAlign="start"></mat-paginator>
                </div>
             
    </div>
    </div>

    <!--  -->
    <mat-menu #menu="matMenu">
      <button mat-mini-fab color="primary">
        <mat-icon>preview</mat-icon>
      </button>
      <button mat-mini-fab color="accent">
        <mat-icon>update</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
        <mat-icon>delete_forever</mat-icon>
        
      </button>
    </mat-menu>
    
    <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
